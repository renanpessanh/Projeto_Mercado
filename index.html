<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mercado</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>

  <body>
    <header class="menu">
      <div class="wrapper">
        <div class="content">
          <div class="logo-btn">
            <a href="#">
              <img class="logo" src="/IMG/menu-logo.png" alt="logo" />
            </a>
          </div>
          <nav id="nav">
            <ul id="menu" class="ul-menu">
              <li><a class="nav-a" href="#">Início</a></li>
              <li><a class="nav-a" href="#">Serviço</a></li>
              <li><a class="nav-a" href="#">Produtos</a></li>
              <li><a class="nav-a" href="#">Contato</a></li>
              <li>
                <div class="login-class">
                  <a href="#">
                    <img class="login-btn" src="/IMG/perfil-menu.svg" />
                  </a>
                </div>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="hero-wrapper">
          <div class="container-hero">
            <div class="hero-text">
              <h2 class="hero-title">Encontre o que você precisa aqui!</h2>
              <p class="hero-p">
                Descubra a praticidade e variedade do nosso mercado. Produtos
                frescos e essenciais, tudo em um só lugar. Seu mercado completo
                para facilitar a sua vida.
              </p>
            </div>
            <div class="hero-btn">
              <a class="saiba-mais" href="#">Saiba mais</a>
            </div>
          </div>
          <img class="img-hero" src="/IMG/produtos-hero.png" alt="Produtos" />
        </div>
      </section>
    </main>
  </body>
</html>
